version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lms-postgres
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
      POSTGRES_DB: lms_db
    ports:
      - "5432:5432"
    volumes:
      # Mount init scripts - they run in alphabetical order
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seeds/sample_data.sql:/docker-entrypoint-initdb.d/02-sample_data.sql
      # Persist data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lms-network

volumes:
  postgres_data:
    driver: local

networks:
  lms-network:
    driver: bridge
